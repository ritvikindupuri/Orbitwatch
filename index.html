    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
      :root {
        --accent-blue: #3b82f6;
        --accent-yellow: #facc15;
        --accent-orange: #f97316;
        --accent-red: #ef4444;
        --bg-black: #000000;
        --bg-surface: #0a0a0a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-black);
        color: #ffffff;
        overflow: hidden;
      }
      .font-mono { font-family: 'Roboto Mono', monospace; }
      .font-display { font-family: 'Rajdhani', sans-serif; }
      
      /* Stealth Scrollbars */
      ::-webkit-scrollbar { width: 2px; height: 2px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

      /* Globe Container - Deep Space */
      #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }
      .globe-container { flex: 1; min-height: 0; background: #000000; position: relative; z-index: 1; }
      
      /* High-Contrast Glassmorphism */
      .glass-hud {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .recharts-tooltip-wrapper { z-index: 100 !important; }
    </style>
